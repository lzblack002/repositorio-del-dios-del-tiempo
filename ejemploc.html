<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="ejemploc.js"></script>
    </head>
    <body>
      
           
              <a class="navbar-brand btn btn-danger" href="#">EJEMPLO CON ETIQUETAS CANVAS</a>
        <br><br>
        <canvas id="dibujo" width="350" 
        height="200" style="border: 3px solid green">Tu navegador no puede mostrar este contenido</canvas>
        <script type="text/javascript" charset="UTF-8"> 
        var a = document.getElementById("dibujo");
        var ctx = a.getContext("2d");
        ctx.beginPath();
        ctx.arc(150,100,80,0, 2 * Math.PI);
        ctx.strokeStyle = "red";
        ctx.fillStyle = 'blue';
        ctx.stroke();
        </script>
        


    </body>
</html>
